<!DOCTYPE html>
<html>

<head>
    <title>MATF Sweeper</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel='stylesheet' type='text/css' href='./style.css'>
    <script src='./main.js'></script>
</head>

<body>
    <div id='wrapper'>
        <div id='info'>
            <div id='flags'>
                <img src='resources/flag.svg'>
                <label id='flagCounter'>0/10</label>
            </div>
            <div id='time'>
                <img src='resources/clock.svg'>
                <label id='timeCounter'>00:00</label>
            </div>
        </div>
        <div id='board'>
            <script> 

                createBoard();
                board.initializeBombs();
                board.calculateBoard();
                
            </script> 
        </div>

        <div id='controls'>
            <div id='start'>
                <button onclick=location.reload()>Start Over</button>
            </div>
            <div id='pause'>
                <button onclick={window.alert()}>Pause</button>
            </div>
        </div>

    </div>
</body>

</html>
